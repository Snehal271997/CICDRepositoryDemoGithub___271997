name: Salesforce CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SFDX
      run: force:auth:jwt:grant -f server.key -i $SFDC_CONSUMER_KEY -u $SFDC_USER -d -s -r $SFDC_URL

    - name: Deploy to Salesforce 
      run: force:mdapi:deploy -d src -w 60 -l NoTestRun -u $SFDC_USER


                   
   
           
          
